<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrap" id="wrap">

        <div class="circle mn" id="circle"></div>
        <div class="circle2 mn" id="circle2"></div>
        <div class="target" id="target"></div>
        <div class="sett" id="sett"></div>
        <div class="main__settings" id="main__settings">
            <div class="player1" id="player1">
                <h1>Player 1</h1>
                <div class="col__play1" id="col__play1">
                    <h3>Color</h3>
                    <div class="col__ic__play1 ic" id="col__ic__play1"></div>
                </div>
                <input type="color" id="inp__col1">
                <div class="shp" id="shp">
                   <h3>Shape:</h3>
                    <h3 class="shp__txt" id="shape1">Circle</h3>
                </div>
            </div>
            <div class="player2" id="player2">
                <h1>Player 2</h1>
                <div class="col__play2" id="col__play2">
                    <h3>Color</h3>
                    <div class="col__ic__play2 ic" id="col__ic__play2"></div>
                </div>
                <input type="color" id="inp__col2">
                <div class="shp" id="shp">
                   <h3>Shape:</h3>
                    <h3 class="shp__txt" id="shape2">Circle</h3>
                </div>
            </div>
        </div>

        <div class="joy" id="joy">
            <div class="joy__top">
                <div class="joy__el1 joy__el"></div>
                <div class="joy__el top1" id="arr__top"><h1>↑</h1></div>
                <div class="joy__el1 joy__el"></div>
            </div>
            <div class="joy__mid">
                <div class="joy__el left1" id="arr__left"><h1>←</h1></div>
                <div class="joy__el__md joy__el"></div>
                <div class="joy__el right1" id="arr__right"><h1>→</h1></div>
            </div>
            <div class="joy__bot">
                <div class="joy__el1 joy__el"></div>
                <div class="joy__el bot1" id="arr__bot"><h1>↓</h1></div>
                <div class="joy__el1 joy__el"></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
